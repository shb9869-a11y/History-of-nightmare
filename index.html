<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no" />

<link rel="stylesheet"

<style>
:root{
  --bg: #111;
  --fg: #eee;
  --panel: #222;
  --line: #444;
}

/* RESET */
*{margin:0;padding:0;box-sizing:border-box;}
body{
  background:var(--bg);
  color:var(--fg);
  font-family:"Share Tech Mono", monospace;
  height:100vh;
  display:flex;
  flex-direction:column;
}

/* ì „ì²´ ì»¨í…Œì´ë„ˆ */
.wrapper{
  width:100%;
  max-width:900px;
  margin:0 auto;
  padding:20px;
}

/* â–² ìƒë‹¨ í† ë¼ ì• ë‹ˆ ë°•ìŠ¤ */
.rabbit-box{
  width:100%;
  height:200px;
  background:#222;
  position:relative;
  overflow:hidden;
  border:2px solid #555;
}

/* í† ë¼ ìºë¦­í„° */
.rabbit{
  position:absolute;
  bottom:10px;
  font-size:32px;
  animation:walk 6s linear infinite;
  white-space:nowrap;
}

@keyframes walk{
  0%   { left:-60px; transform:scaleX(1); }
  48%  { left: calc(100% - 20px); transform:scaleX(1); }
  50%  { left: calc(100% - 20px); transform:scaleX(-1); }
  98%  { left:-60px; transform:scaleX(-1); }
  100% { left:-60px; transform:scaleX(1); }
}

/* â–¼ ì½˜ì†” ì¶œë ¥ ë°•ìŠ¤ */
.console-box{
  margin-top:18px;
  background:#000;
  padding:16px;
  border:2px solid #555;
  height:300px;
  overflow-y:auto;
  font-size:15px;
  line-height:1.7;
  white-space:pre-wrap;
}

/* ì…ë ¥ì°½ */
.input-row{
  margin-top:12px;
  display:flex;
  gap:8px;
}

.console-input{
  flex:1;
  background:#111;
  color:#fff;
  border:2px solid #555;
  padding:10px 12px;
  font-family:"Share Tech Mono", monospace;
  font-size:15px;
}

.send-btn{
  padding:10px 18px;
  background:#fff;
  color:#000;
  border:none;
  cursor:pointer;
  font-family:"Share Tech Mono", monospace;
  font-size:14px;
}

.send-btn:hover{
  opacity:0.7;
}
</style>
</head>

<body>
<div class="wrapper">

  <!-- í† ë¼ ëŒì•„ë‹¤ë‹ˆëŠ” ë°•ìŠ¤ -->
  <div class="rabbit-box">
    <div class="rabbit">ğŸ‡</div>
  </div>

  <!-- ì•„ë˜ ë©˜íŠ¸ ëˆ„ì  ì½˜ì†” -->
  <div id="console" class="console-box"></div>

  <!-- ì…ë ¥ -->
  <div class="input-row">
    <input id="mentInput" class="console-input" placeholder="ë©˜íŠ¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”â€¦" />
    <button class="send-btn" onclick="addLine()">ì…ë ¥</button>
  </div>

</div>

<script>
const consoleBox = document.getElementById("console");
const input = document.getElementById("mentInput");

function addLine(){
  const text = input.value.trim();
  if(!text) return;

  const line = document.createElement("div");
  line.textContent = text;
  consoleBox.appendChild(line);

  input.value = "";
  consoleBox.scrollTop = consoleBox.scrollHeight;  // ìë™ ìŠ¤í¬ë¡¤
}

// ì—”í„°í‚¤ ì…ë ¥
input.addEventListener("keydown", e=>{
  if(e.key === "Enter") addLine();
});
</script>

</body>
