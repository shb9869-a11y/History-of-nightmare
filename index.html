<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Real-time Box Detection (GitHub Pages Ready)</title>

  <!-- TFJS + COCO-SSD (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.20.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.3"></script>

  <style>
    html,body{margin:0;height:100%;background:#000;color:#ddd;font-family:system-ui,-apple-system,sans-serif;overflow:hidden;}
    #wrap{position:fixed;inset:0;display:grid;place-items:center;}
    video,canvas{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;}
    #ui{
      position:fixed; left:12px; right:12px; top:12px;
      display:flex; gap:10px; flex-wrap:wrap; align-items:center;
      z-index:10;
      background:rgba(0,0,0,.45); border:1px solid rgba(255,255,255,.12);
      border-radius:14px; padding:10px 12px; backdrop-filter: blur(8px);
    }
    #ui .pill{
      display:flex; gap:8px; align-items:center;
      background:rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.10);
      border-radius:999px; padding:8px 10px;
    }
    button{
      appearance:none; border:1px solid rgba(255,255,255,.18);
      background:rgba(255,255,255,.08); color:#fff;
      padding:8px 10px; border-radius:12px; font-weight:600;
    }
    button:active{transform:translateY(1px);}
    input[type="range"]{width:140px;}
    #log{
      position:fixed; left:12px; bottom:12px;
      z-index:10;
      font-size:12px; line-height:1.3;
      background:rgba(0,0,0,.45); border:1px solid rgba(255,255,255,.12);
      border-radius:12px; padding:8px 10px; backdrop-filter: blur(8px);
      max-width:min(560px, calc(100vw - 24px));
      white-space:pre-wrap;
    }
    #gate{
      position:fixed; inset:0; z-index:20;
      display:flex; align-items:center; justify-content:center;
      background:rgba(0,0,0,.75);
      padding:20px;
    }
    #gate .box{
      width:min(680px, 94vw);
      border:1px solid rgba(255,255,255,.12);
      border-radius:16px;
      background:rgba(0,0,0,.55);
      padding:16px;
    }
    #gate h1{margin:0 0 8px 0; font-size:18px;}
    #gate p{margin:6px 0; color:#cfcfcf; font-size:14px;}
    #gate .row{display:flex; gap:10px; flex-wrap:wrap; margin-top:12px;}
  </style>
</head>
<body>
  <div id="wrap">
    <video id="video" autoplay playsinline muted></video>
    <canvas id="overlay"></canvas>
  </div>

  <div id="ui">
    <div class="pill">
      <strong>감도</strong>
      <input id="conf" type="range" min="0.10" max="0.90" step="0.05" value="0.35" />
      <span id="confVal">0.35</span>
    </div>

    <div class="pill">
      <strong>표시</strong>
      <label style="display:flex;align-items:center;gap:6px;">
        <input id="showLabel" type="checkbox" checked />
        라벨/확률
      </label>
      <label style="display:flex;align-items:center;gap:6px;">
        <input id="showLine" type="checkbox" />
        센터라인
      </label>
    </div>

    <div class="pill">
      <strong>카메라</strong>
      <button id="flip">전/후면 전환</button>
      <button id="restart">재시작</button>
    </div>

    <div class="pill">
      <strong>상태</strong>
      <span id="status">대기</span>
      <span id="fps">FPS: -</span>
      <span id="count">Boxes: 0</span>
    </div>
  </div>

  <div id="log">로그: -</div>

  <div id="gate">
    <div class="box">
      <h1>실시간 박스 탐지</h1>
      <p>이 페이지는 카메라를 사용해 사람/사물을 감지하고 박스를 표시합니다.</p>
      <p>GitHub Pages는 HTTPS라서 iPhone/Chrome/Safari에서도 카메라가 동작합니다.</p>
      <div class="row">
        <button id="startBtn">카메라 시작</button>
        <button id="warmBtn">모델 미리 로드</button>
      </div>
      <p style="opacity:.9;margin-top:10px;font-size:12px;">
        팁: 감도(Confidence)를 0.25~0.45 사이에서 조절하면 보통 안정적입니다.
      </p>
    </div>
  </div>

<script>
(() => {
  const video = document.getElementById('video');
  const canvas = document.getElementById('overlay');
  const ctx = canvas.getContext('2d');

  const gate = document.getElementById('gate');
  const startBtn = document.getElementById('startBtn');
  const warmBtn = document.getElementById('warmBtn');

  const confEl = document.getElementById('conf');
  const confVal = document.getElementById('confVal');
  const showLabelEl = document.getElementById('showLabel');
  const showLineEl = document.getElementById('showLine');

  const flipBtn = document.getElementById('flip');
  const restartBtn = document.getElementById('restart');

  const statusEl = document.getElementById('status');
  const fpsEl = document.getElementById('fps');
  const countEl = document.getElementById('count');
  const logEl = document.getElementById('log');

  let model = null;
  let stream = null;
  let running = false;

  // iOS에서 후면이 environment
  let facingMode = 'environment';

  // FPS
  let lastT = performance.now();
  let emaFps = 0;

  function log(msg){
    logEl.textContent = "로그: " + msg;
  }

  function resizeCanvas(){
    const w = video.videoWidth || window.innerWidth;
    const h = video.videoHeight || window.innerHeight;
    canvas.width = w;
    canvas.height = h;
  }

  async function loadModel(){
    if (model) return model;
    statusEl.textContent = "모델 로딩...";
    log("모델 로딩 중 (coco-ssd) ...");
    model = await cocoSsd.load({ base: 'lite_mobilenet_v2' });
    statusEl.textContent = "모델 준비 완료";
    log("모델 로드 완료");
    return model;
  }

  async function startCamera(){
    if (!navigator.mediaDevices?.getUserMedia){
      alert("이 브라우저는 getUserMedia를 지원하지 않습니다.");
      return;
    }

    // 기존 스트림 정리
    if (stream){
      stream.getTracks().forEach(t => t.stop());
      stream = null;
    }

    statusEl.textContent = "카메라 시작...";
    log("카메라 요청 중...");

    // 가능한 높은 해상도 요청 (기기/브라우저가 알아서 맞춤)
    const constraints = {
      audio: false,
      video: {
        facingMode: { ideal: facingMode },
        width: { ideal: 1280 },
        height:{ ideal: 720 }
      }
    };

    stream = await navigator.mediaDevices.getUserMedia(constraints);
    video.srcObject = stream;

    await new Promise(res => {
      video.onloadedmetadata = () => res();
    });

    resizeCanvas();
    gate.style.display = "none";
    statusEl.textContent = "실행 중";
    log("카메라 시작됨 (" + facingMode + ")");
  }

  function drawPredictions(preds){
    ctx.clearRect(0,0,canvas.width,canvas.height);

    // 박스 스타일
    ctx.lineWidth = Math.max(2, Math.round(canvas.width / 600));
    ctx.font = `${Math.max(12, Math.round(canvas.width / 80))}px system-ui, -apple-system, sans-serif`;
    ctx.textBaseline = "top";

    const showLabel = showLabelEl.checked;
    const showLine = showLineEl.checked;

    let c = 0;
    for (const p of preds){
      const [x, y, w, h] = p.bbox;

      // 박스
      ctx.strokeStyle = "rgba(255,255,0,0.95)";
      ctx.strokeRect(x, y, w, h);

      if (showLine){
        const cx = x + w/2, cy = y + h/2;
        ctx.strokeStyle = "rgba(255,255,255,0.35)";
        ctx.beginPath();
        ctx.moveTo(cx, cy);
        ctx.lineTo(canvas.width/2, canvas.height/2);
        ctx.stroke();
      }

      // 라벨
      if (showLabel){
        const label = `${p.class} ${(p.score*100).toFixed(1)}%`;
        const pad = 6;
        const tw = ctx.measureText(label).width;
        const th = parseInt(ctx.font,10) + 6;

        ctx.fillStyle = "rgba(0,0,0,0.55)";
        ctx.fillRect(x, Math.max(0, y - th), tw + pad*2, th);

        ctx.fillStyle = "rgba(255,255,255,0.95)";
        ctx.fillText(label, x + pad, Math.max(0, y - th) + 3);
      }

      c++;
    }
    countEl.textContent = `Boxes: ${c}`;
  }

  async function loop(){
    if (!running) return;

    if (!model) await loadModel();
    if (video.readyState < 2) { requestAnimationFrame(loop); return; }

    // 캔버스가 비디오 해상도와 맞게 유지
    if (canvas.width !== video.videoWidth || canvas.height !== video.videoHeight){
      resizeCanvas();
    }

    const conf = parseFloat(confEl.value);
    confVal.textContent = conf.toFixed(2);

    const t0 = performance.now();
    // detect()는 내부적으로 프레임을 읽어서 추론함
    let preds = await model.detect(video);

    // confidence 필터
    preds = preds.filter(p => p.score >= conf);

    drawPredictions(preds);

    // FPS EMA
    const t1 = performance.now();
    const dt = (t1 - lastT) / 1000;
    lastT = t1;
    const instFps = dt > 0 ? (1/dt) : 0;
    emaFps = emaFps ? (emaFps*0.9 + instFps*0.1) : instFps;
    fpsEl.textContent = `FPS: ${emaFps.toFixed(1)}`;

    requestAnimationFrame(loop);
  }

  async function run(){
    try{
      await loadModel();
      await startCamera();
      running = true;
      lastT = performance.now();
      loop();
    }catch(e){
      console.error(e);
      statusEl.textContent = "오류";
      log("오류: " + (e?.message || e));
      alert("카메라/모델 실행 중 오류가 발생했습니다:\n" + (e?.message || e));
    }
  }

  // UI events
  warmBtn.onclick = async () => {
    try{
      await loadModel();
      alert("모델 로드 완료!");
    }catch(e){
      alert("모델 로드 실패: " + (e?.message || e));
    }
  };
  startBtn.onclick = () => run();

  flipBtn.onclick = async () => {
    facingMode = (facingMode === 'environment') ? 'user' : 'environment';
    log("카메라 전환: " + facingMode);
    try{
      await startCamera();
    }catch(e){
      alert("전환 실패: " + (e?.message || e));
    }
  };

  restartBtn.onclick = async () => {
    log("재시작...");
    running = false;
    await new Promise(r => setTimeout(r, 50));
    running = true;
    lastT = performance.now();
    loop();
  };

  // 화면 회전/리사이즈 대응
  window.addEventListener('resize', () => {
    if (video.videoWidth) resizeCanvas();
  });
})();
</script>
</body>
</html>
