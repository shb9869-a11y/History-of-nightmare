<script>
(() => {
  const srcV = document.getElementById("srcVideo");
  const out = document.getElementById("out");
  const ctx = out.getContext("2d");

  const gate = document.getElementById("gate");
  const logEl = document.getElementById("log");

  const confEl = document.getElementById("conf");
  const confVal = document.getElementById("confVal");
  const topNEl = document.getElementById("topN");
  const topNVal = document.getElementById("topNVal");
  const holdSecEl = document.getElementById("holdSec");
  const holdValEl = document.getElementById("holdVal");

  const linksEl = document.getElementById("links");
  const fillFragEl = document.getElementById("fillFrag");

  const toggleUIBtn = document.getElementById("toggleUI");
  const ui = document.getElementById("ui");

  const startBtn = document.getElementById("start");
  const preloadAssetsBtn = document.getElementById("preloadAssets");
  const fullscreenBtn = document.getElementById("fullscreen");
  const flipBtn = document.getElementById("flip");
  const restartBtn = document.getElementById("restart");

  const useCamBtn = document.getElementById("useCam");
  const videoFileEl = document.getElementById("videoFile");

  const recStartBtn = document.getElementById("recStart");
  const recStopBtn = document.getElementById("recStop");
  const recSecEl = document.getElementById("recSec");
  const recSecVal = document.getElementById("recSecVal");

  const statusEl = document.getElementById("status");
  const fpsEl = document.getElementById("fps");
  const countEl = document.getElementById("count");

  function log(msg){ logEl.textContent = String(msg); }

  const LIMEN_LABELS = ["Mom", "Hometown", "Son Duk-Geum", "GrandFather", "Ocean"];
  const CLASS_TO_LIMEN = {
    person: "Mom",
    diningtable: "Hometown",
    bottle: "Ocean",
    cup: "Hometown",
    fork: "Son Duk-Geum",
    knife: "Son Duk-Geum",
    spoon: "Son Duk-Geum",
    chair: "GrandFather",
    tv: "Ocean",
    laptop: "Ocean",
    "cell phone": "Ocean"
  };

  function pickLimenLabelByClass(cocoClass, fallbackIndex){
    return CLASS_TO_LIMEN[cocoClass] || LIMEN_LABELS[fallbackIndex % LIMEN_LABELS.length];
  }

  function shuffleCopy(arr){
    const a = arr.slice();
    for (let i = a.length - 1; i > 0; i--) {
      const j = (Math.random() * (i + 1)) | 0;
      [a[i], a[j]] = [a[j], a[i]];
    }
    return a;
  }

  const PALETTE = [
    [255,255,0],[0,255,255],[255,0,255],[120,255,120],
    [255,120,120],[120,120,255],[255,200,120],[200,120,255]
  ];

  const ASSET_FILES = {
    "Mom": "assets/mom.jpg",
    "Hometown": "assets/hometown.jpg",
    "Son Duk-Geum": "assets/son-duk-geum.jpg",
    "GrandFather": "assets/grandfather.jpg",
    "Ocean": "assets/ocean.jpg"
  };

  const assets = new Map();
  function guessTypeByPath(p){
    const low = p.toLowerCase();
    if (low.endsWith(".mp4") || low.endsWith(".webm") || low.endsWith(".mov")) return "vid";
    return "img";
  }

  async function loadAssets(){
    assets.clear();
    const entries = Object.entries(ASSET_FILES);
    for (const [label, path] of entries){
      const type = guessTypeByPath(path);
      if (type === "img"){
        const img = new Image();
        img.crossOrigin = "anonymous";
        const rec = { type:"img", el:img, ready:false, path };
        assets.set(label, rec);
        await new Promise((res) => {
          img.onload = () => { rec.ready = true; res(); };
          img.onerror = () => { rec.ready = false; res(); };
          img.src = path + "?v=" + Date.now();
        });
      } else {
        const vid = document.createElement("video");
        vid.crossOrigin = "anonymous";
        vid.muted = true; vid.loop = true; vid.playsInline = true;
        const rec = { type:"vid", el:vid, ready:false, path };
        assets.set(label, rec);
        await new Promise((res) => {
          vid.onloadeddata = async () => { try { await vid.play(); } catch(e) {} rec.ready=true; res(); };
          vid.onerror = () => { rec.ready = false; res(); };
          vid.src = path + "?v=" + Date.now();
        });
      }
    }
    const ok = [...assets.values()].filter(a=>a.ready).length;
    log(`assets loaded: ${ok}/${entries.length} (없어도 동작함)`);
  }

  let stream = null;
  let facingMode = "environment";
  let usingUploadVideo = false;

  async function startCamera(){
    usingUploadVideo = false;
    if (stream){ stream.getTracks().forEach(t=>t.stop()); stream=null; }
    statusEl.textContent = "카메라 요청";
    log("camera requesting...");
    stream = await navigator.mediaDevices.getUserMedia({
      audio:false,
      video:{ facingMode:{ ideal:facingMode }, width:{ideal:1280}, height:{ideal:720} }
    });
    srcV.srcObject = stream;
    await srcV.play();
    resize();
    log("camera started: " + facingMode);
  }

  async function useUploadedVideo(file){
    usingUploadVideo = true;
    if (stream){ stream.getTracks().forEach(t=>t.stop()); stream=null; }
    const url = URL.createObjectURL(file);
    srcV.srcObject = null;
    srcV.src = url;
    srcV.loop = true;
    srcV.muted = true;
    await srcV.play();
    resize();
    log("uploaded video: " + file.name);
  }

  function resize(){
    const w = srcV.videoWidth || innerWidth;
    const h = srcV.videoHeight || innerHeight;
    if (out.width !== w) out.width = w;
    if (out.height !== h) out.height = h;
  }
  window.addEventListener("resize", resize);

  let model = null;
  async function loadModel(){
    if (model) return model;
    statusEl.textContent = "모델 로딩";
    log("model loading...");
    model = await cocoSsd.load({ base:"lite_mobilenet_v2" });
    log("model loaded");
    return model;
  }

  // ====== tracking helpers ======
  function clamp(v,a,b){ return Math.max(a, Math.min(b,v)); }

  function iou(a,b){
    // a,b: [x,y,w,h]
    const ax1=a[0], ay1=a[1], ax2=a[0]+a[2], ay2=a[1]+a[3];
    const bx1=b[0], by1=b[1], bx2=b[0]+b[2], by2=b[1]+b[3];
    const ix1=Math.max(ax1,bx1), iy1=Math.max(ay1,by1);
    const ix2=Math.min(ax2,bx2), iy2=Math.min(ay2,by2);
    const iw=Math.max(0, ix2-ix1), ih=Math.max(0, iy2-iy1);
    const inter=iw*ih;
    const ua=a[2]*a[3] + b[2]*b[3] - inter;
    return ua>0 ? inter/ua : 0;
  }

  function lerp(a,b,t){ return a + (b-a)*t; }
  function lerpBox(cur, target, t){
    return [
      lerp(cur[0], target[0], t),
      lerp(cur[1], target[1], t),
      lerp(cur[2], target[2], t),
      lerp(cur[3], target[3], t),
    ];
  }

  // ====== “사물(객체) 트랙” ======
  // objectTracks: 실제 coco-ssd bbox에 붙는 앵커
  let objectTracks = []; // {id, bbox, cls, score, label, labelUntil, lastSeen}
  let nextObjId = 1;

  // ====== “미세 박스(표현 레이어)” ======
  let microTracks = []; // {id, objId, bbox, limenLabel, vx, vy, fragSeed, colorIndex}

  function rand01(seed){
    const x = Math.sin(seed) * 43758.5453123;
    return x - Math.floor(x);
  }

  // ✅ 미세 박스는 “사물 bbox 안에서만” 움직임 (양심)
  function spawnMicroInside(objBBox, seed){
    const [x,y,w,h]=objBBox;
    // 더 작게
    const mw = Math.max(10, w * (0.05 + rand01(seed*3.1)*0.10));
    const mh = Math.max(10, h * (0.05 + rand01(seed*7.7)*0.10));
    const mx = x + (w - mw) * rand01(seed*11.3);
    const my = y + (h - mh) * rand01(seed*13.7);
    return [mx,my,mw,mh];
  }

  function driftMicroAnchored(m, objBBox){
    let [mx,my,mw,mh]=m.bbox;
    mx += m.vx; my += m.vy;

    const [ox,oy,ow,oh]=objBBox;
    const minX = ox, maxX = ox + ow - mw;
    const minY = oy, maxY = oy + oh - mh;

    if (mx < minX || mx > maxX) m.vx *= -1;
    if (my < minY || my > maxY) m.vy *= -1;

    mx = clamp(mx, minX, maxX);
    my = clamp(my, minY, maxY);
    m.bbox = [mx,my,mw,mh];
  }

  function ensureDistinctLabelsOnScreen(objs, now){
    // 목표: 화면에 최소 3개는 서로 다른 라벨이 존재하도록
    // 1) 라벨 만료된 애는 새로 부여
    // 2) 중복이 심하면 일부만 교체해서 다양화

    const holdMs = (+holdSecEl.value) * 1000;

    // 만료 처리
    for (const o of objs){
      if (!o.label || now > o.labelUntil){
        o.label = null;
      }
    }

    // 현재 라벨 집계
    const used = new Map();
    for (const o of objs){
      if (o.label) used.set(o.label, (used.get(o.label)||0)+1);
    }

    // 먼저 class 기반으로 라벨 채우되, 너무 한쪽으로 쏠리면 분산
    for (let i=0;i<objs.length;i++){
      const o=objs[i];
      if (!o.label){
        let candidate = pickLimenLabelByClass(o.cls, i);
        // 이미 같은 라벨이 2개 이상이면 다른 걸 우선
        if ((used.get(candidate)||0) >= 2){
          const pool = shuffleCopy(LIMEN_LABELS).filter(L=> (used.get(L)||0)===0);
          if (pool.length) candidate = pool[0];
        }
        o.label = candidate;
        o.labelUntil = now + holdMs;
        used.set(candidate,(used.get(candidate)||0)+1);
      }
    }

    // 최소 3개 서로 다르게 강제: (objs가 3개 이상 있을 때)
    if (objs.length >= 3){
      const uniq = new Set(objs.map(o=>o.label));
      if (uniq.size < 3){
        // 부족하면, 중복 라벨 가진 애 중 일부를 unused로 교체
        const pool = shuffleCopy(LIMEN_LABELS).filter(L=> !uniq.has(L));
        if (pool.length){
          // 중복 많은 라벨부터 깎기
          const counts = {};
          objs.forEach(o=>{ counts[o.label]=(counts[o.label]||0)+1; });
          const dupObjs = objs
            .slice()
            .sort((a,b)=>(counts[b.label]||0)-(counts[a.label]||0));
          for (const o of dupObjs){
            if (new Set(objs.map(x=>x.label)).size >= 3) break;
            const next = pool.shift();
            if (!next) break;
            o.label = next;
            o.labelUntil = now + holdMs;
          }
        }
      }
    }
  }

  function rebuildMicroTracksFromObjects(objs, wantedCount){
    // wantedCount 만큼 “미세 박스” 만들되, 사물(객체)들에 고르게 분배
    const microCount = Math.max(3, wantedCount|0);
    const newMicros = [];
    if (!objs.length) return newMicros;

    // 분배: 객체마다 최소 1개씩, 남는 건 앞에서부터 추가
    const perObj = Math.floor(microCount / objs.length);
    let remainder = microCount % objs.length;

    let idx=0;
    for (const o of objs){
      const take = Math.max(1, perObj) + (remainder>0 ? 1 : 0);
      if (remainder>0) remainder--;

      for (let k=0;k<take;k++){
        if (newMicros.length >= microCount) break;

        const seed = 9000 + o.id*97 + k*31;
        const bbox = spawnMicroInside(o.bbox, seed);

        newMicros.push({
          id: ++idx,
          objId: o.id,
          bbox,
          limenLabel: o.label,           // ✅ 객체 라벨을 그대로 공유(맵핑 인지)
          colorIndex: (o.id + k) % PALETTE.length,
          vx: (rand01(seed*2.3)-0.5) * 0.55,   // 너무 산발적이지 않게 속도 낮춤
          vy: (rand01(seed*5.1)-0.5) * 0.55,
          fragSeed: seed
        });
      }
    }
    return newMicros;
  }

  function center(b){ return {x:b[0]+b[2]/2, y:b[1]+b[3]/2}; }

  function makeLinks(points, k=2){
    const links=[];
    for(let i=0;i<points.length;i++){
      const ds=[];
      for(let j=0;j<points.length;j++){
        if(i===j) continue;
        const dx=points[i].x-points[j].x, dy=points[i].y-points[j].y;
        ds.push({j, d:dx*dx+dy*dy});
      }
      ds.sort((a,b)=>a.d-b.d);
      for(let t=0;t<Math.min(k, ds.length);t++){
        const j=ds[t].j;
        if(i<j) links.push([i,j,ds[t].d]);
      }
    }
    return links;
  }

  function fract(x){ return x - Math.floor(x); }

  function drawFragmentIntoBox(assetRec, bbox, seed){
    if (!assetRec || !assetRec.ready) return;
    const [x,y,w,h] = bbox;
    if (w < 6 || h < 6) return;

    const t = performance.now() * 0.001;
    const r1 = fract(Math.sin(seed*12.9898 + t*1.3) * 43758.5453);
    const r2 = fract(Math.sin(seed*78.233  + t*0.9) * 12345.6789);
    const r3 = fract(Math.sin(seed*41.77   + t*1.7) * 98765.4321);

    ctx.save();
    ctx.beginPath(); ctx.rect(x,y,w,h); ctx.clip();

    const scale = 1.1 + r1 * 1.4; // 과도한 요동 줄임
    const ox = (r2 - 0.5) * w * 0.6;
    const oy = (r3 - 0.5) * h * 0.6;

    const el = assetRec.el;
    let sw=0, sh=0;
    if (assetRec.type === "img"){ sw = el.naturalWidth||0; sh = el.naturalHeight||0; }
    else { sw = el.videoWidth||0; sh = el.videoHeight||0; }
    if (sw < 2 || sh < 2){ ctx.restore(); return; }

    const dw = w * scale, dh = h * scale;
    const dx = x + (w - dw)/2 + ox;
    const dy = y + (h - dh)/2 + oy;

    ctx.globalAlpha = 0.85;
    ctx.drawImage(el, dx, dy, dw, dh);

    ctx.globalAlpha = 0.35;
    const dw2 = w * (0.8 + r2*0.6);
    const dh2 = h * (0.8 + r3*0.6);
    const dx2 = x + (w - dw2)/2 - ox*0.4;
    const dy2 = y + (h - dh2)/2 - oy*0.4;
    ctx.drawImage(el, dx2, dy2, dw2, dh2);

    ctx.restore();
    ctx.globalAlpha = 1;
  }

  function drawLabelBox(text, x, y, color){
    ctx.font = `${Math.max(12, Math.round(out.width/95))}px system-ui,-apple-system,sans-serif`;
    ctx.textBaseline = "top";
    const pad = 6;
    const tw = ctx.measureText(text).width;
    const th = Math.max(16, Math.round(out.width/75));

    ctx.fillStyle = "rgba(0,0,0,0.60)";
    ctx.fillRect(x, Math.max(0, y - th), tw + pad*2, th);

    ctx.fillStyle = `rgba(${color[0]},${color[1]},${color[2]},0.98)`;
    ctx.fillText(text, x + pad, Math.max(0, y - th) + 2);
  }

  function render(){
    ctx.clearRect(0,0,out.width,out.height);

    const pts = microTracks.map(t => center(t.bbox));

    if (linksEl.checked && pts.length >= 2){
      const links = makeLinks(pts, 2);
      for (const [i,j,dd] of links){
        const a=pts[i], b=pts[j];
        const dist = Math.sqrt(dd);
        const norm = Math.min(1, dist / Math.max(out.width, out.height));
        const alpha = 0.65*(1-norm) + 0.10;
        ctx.strokeStyle = `rgba(255,255,255,${alpha.toFixed(3)})`;
        ctx.lineWidth = Math.max(1.2, out.width/1100);
        ctx.beginPath();
        ctx.moveTo(a.x,a.y); ctx.lineTo(b.x,b.y);
        ctx.stroke();
      }
    }

    ctx.lineWidth = Math.max(2, out.width/900);

    for (const t of microTracks){
      const [x,y,w,h] = t.bbox;
      const color = PALETTE[t.colorIndex % PALETTE.length];

      if (fillFragEl.checked){
        const asset = assets.get(t.limenLabel);
        drawFragmentIntoBox(asset, t.bbox, t.fragSeed);
      }

      ctx.strokeStyle = `rgba(${color[0]},${color[1]},${color[2]},0.98)`;
      ctx.strokeRect(x,y,w,h);

      // ✅ 라벨을 “읽을 시간”이 생겼으니, 텍스트는 유지해서 보여줌
      drawLabelBox(`${t.limenLabel}`, x, y, color);

      ctx.fillStyle = "rgba(255,255,255,0.9)";
      ctx.beginPath();
      ctx.arc(x+w/2, y+h/2, Math.max(2, out.width/750), 0, Math.PI*2);
      ctx.fill();
    }

    countEl.textContent = "Boxes " + microTracks.length;
  }

  // ====== LOOP ======
  let running = false;
  let lastT = performance.now();
  let emaFps = 0;

  // ✅ 디텍션은 매 프레임 하면 요동이 심해짐 → 주기적으로만 (안정감)
  const DETECT_INTERVAL_MS = 220;
  let lastDetectAt = 0;

  async function stepDetect(now){
    const conf = +confEl.value;
    confVal.textContent = conf.toFixed(2);

    let wanted = +topNEl.value;
    if (wanted < 3) wanted = 3;
    topNVal.textContent = String(wanted);

    // coco-ssd detect
    let preds = await model.detect(srcV);
    preds = preds
      .filter(p => p.score >= conf)
      .sort((a,b) => b.score - a.score);

    // 너무 많이 쓰지 말고 상위 몇 개만
    const selected = preds.slice(0, 6);

    const nowMs = performance.now();
    // 1) 매칭(간단 IoU)로 objectTracks 업데이트
    const usedPred = new Set();
    for (const tr of objectTracks){
      let bestJ = -1;
      let bestIoU = 0;
      for (let j=0;j<selected.length;j++){
        if (usedPred.has(j)) continue;
        const p = selected[j];
        const s = iou(tr.bbox, p.bbox);
        if (s > bestIoU){
          bestIoU = s;
          bestJ = j;
        }
      }
      if (bestJ >= 0 && bestIoU > 0.18){
        const p = selected[bestJ];
        usedPred.add(bestJ);
        tr.bbox = lerpBox(tr.bbox, p.bbox, 0.55); // 부드럽게 따라감(안정감)
        tr.cls = p.class;
        tr.score = p.score;
        tr.lastSeen = nowMs;
      }
    }

    // 2) 새 트랙 생성
    for (let j=0;j<selected.length;j++){
      if (usedPred.has(j)) continue;
      const p = selected[j];
      objectTracks.push({
        id: nextObjId++,
        bbox: p.bbox.slice(),
        cls: p.class,
        score: p.score,
        label: null,
        labelUntil: 0,
        lastSeen: nowMs
      });
    }

    // 3) 오래 안 보인 트랙 제거
    objectTracks = objectTracks.filter(tr => (nowMs - tr.lastSeen) < 1200);

    // 4) 화면에 쓸 객체는 최대 4개 정도 (읽을 수 있게)
    objectTracks.sort((a,b)=>b.score-a.score);
    const activeObjs = objectTracks.slice(0, 4);

    // 5) 라벨 “HOLD” 기반으로 부여 + 최소 3종 다양화
    ensureDistinctLabelsOnScreen(activeObjs, nowMs);

    // 6) microTracks 재구성(객체에 앵커링)
    microTracks = rebuildMicroTracksFromObjects(activeObjs, wanted);
  }

  function stepAnimate(){
    // micro 박스 움직임은 각 객체 bbox 안에서만
    const objMap = new Map(objectTracks.map(o=>[o.id,o]));
    for (const m of microTracks){
      const o = objMap.get(m.objId);
      if (o) driftMicroAnchored(m, o.bbox);
    }
  }

  async function tick(){
    if (!running) return;
    try{
      if (!model) await loadModel();
      if (srcV.readyState < 2){ requestAnimationFrame(tick); return; }
      resize();

      holdValEl.textContent = (+holdSecEl.value).toFixed(1) + "s";

      const now = performance.now();
      if ((now - lastDetectAt) > DETECT_INTERVAL_MS){
        lastDetectAt = now;
        await stepDetect(now);
      }

      stepAnimate();
      render();

      const dt = (now - lastT) / 1000;
      lastT = now;
      const inst = dt>0 ? (1/dt) : 0;
      emaFps = emaFps ? (emaFps*0.9 + inst*0.1) : inst;
      fpsEl.textContent = "FPS " + emaFps.toFixed(1);

      statusEl.textContent = usingUploadVideo ? "업로드 영상" : "카메라";
      requestAnimationFrame(tick);

    }catch(e){
      running = false;
      statusEl.textContent = "오류";
      log("ERROR: " + (e?.message || e));
      console.error(e);
    }
  }

  // UI
  toggleUIBtn.onclick = ()=>{
    ui.classList.toggle("hidden");
    toggleUIBtn.textContent = ui.classList.contains("hidden") ? "☰ 메뉴" : "✕ 닫기";
  };

  fullscreenBtn.onclick = async ()=>{
    try{
      const el = document.documentElement;
      if (!document.fullscreenElement) await el.requestFullscreen?.();
      else await document.exitFullscreen?.();
    }catch(e){ log("fullscreen error: " + (e?.message || e)); }
  };

  useCamBtn.onclick = async ()=>{
    try{ await startCamera(); log("source: camera"); }catch(e){ log("camera error: " + (e?.message || e)); }
  };
  videoFileEl.onchange = async ()=>{
    const file = videoFileEl.files?.[0];
    if (!file) return;
    try{ await useUploadedVideo(file); log("source: upload video"); }catch(e){ log("upload video error: " + (e?.message || e)); }
  };

  flipBtn.onclick = async ()=>{
    try{
      facingMode = (facingMode === "environment") ? "user" : "environment";
      if (!usingUploadVideo) await startCamera();
      log("flip: " + facingMode);
    }catch(e){ log("flip error: " + (e?.message || e)); }
  };

  restartBtn.onclick = ()=>{
    if (!model) { log("not started"); return; }
    running = false;
    objectTracks = [];
    microTracks = [];
    ctx.clearRect(0,0,out.width,out.height);
    running = true;
    lastT = performance.now();
    lastDetectAt = 0;
    tick();
    log("restart");
  };

  // recording
  let recorder=null, recChunks=[], recTimer=null;
  function downloadBlob(blob, filename){
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url; a.download = filename;
    document.body.appendChild(a); a.click(); a.remove();
    setTimeout(()=>URL.revokeObjectURL(url), 2000);
  }
  recSecEl.oninput = ()=> recSecVal.textContent = recSecEl.value + "s";

  recStartBtn.onclick = ()=>{
    if (!window.MediaRecorder){ log("MediaRecorder not supported"); return; }
    try{
      const s = out.captureStream(30);
      recChunks = [];
      const mime =
        MediaRecorder.isTypeSupported("video/webm;codecs=vp9") ? "video/webm;codecs=vp9" :
        MediaRecorder.isTypeSupported("video/webm;codecs=vp8") ? "video/webm;codecs=vp8" :
        "video/webm";

      recorder = new MediaRecorder(s, { mimeType: mime, videoBitsPerSecond: 4_000_000 });
      recorder.ondataavailable = (e)=>{ if (e.data && e.data.size) recChunks.push(e.data); };
      recorder.onstop = ()=>{
        const blob = new Blob(recChunks, { type: recorder.mimeType || "video/webm" });
        const ts = new Date().toISOString().replaceAll(":","-").replaceAll(".","-");
        downloadBlob(blob, `BOX-DETECT-${ts}.webm`);
        log("record saved");
      };
      recorder.start(250);

      const sec = +recSecEl.value;
      clearTimeout(recTimer);
      recTimer = setTimeout(()=>{ try{ recorder?.stop(); }catch(e){} }, sec*1000);
      log("recording...");
    }catch(e){ log("record error: " + (e?.message || e)); }
  };

  recStopBtn.onclick = ()=>{
    try{
      clearTimeout(recTimer);
      if (recorder && recorder.state !== "inactive") recorder.stop();
    }catch(e){ log("stop error: " + (e?.message || e)); }
  };

  preloadAssetsBtn.onclick = async ()=>{ await loadAssets(); };

  async function doStart(){
    try{
      gate.style.display = "none";
      statusEl.textContent = "준비";
      await loadModel();
      await loadAssets();
      await startCamera();
      running = true;
      lastT = performance.now();
      lastDetectAt = 0;
      tick();
      log("running");
    }catch(e){
      statusEl.textContent = "오류";
      log("START ERROR: " + (e?.message || e));
      gate.style.display = "";
      console.error(e);
    }
  }

  startBtn.addEventListener("click", (e)=>{ e.preventDefault(); e.stopPropagation(); doStart(); }, {passive:false});
  startBtn.addEventListener("touchend", (e)=>{ e.preventDefault(); e.stopPropagation(); doStart(); }, {passive:false});

})();
</script>
